<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Counter App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="outline">Customer Count</h1>
    <h2 id="count-el" class="outline">0</h2>
    <button id="add-btn" onclick="add()">+</button>
    <button id="sub-btn" onclick="sub()">-</button>
    <button id="save-btn" onclick="save()">SAVE & RESET</button>
    <p id="save-el" class="outline">Saved values: </p>
    <script src="index.js"></script>
  </body>
</html>
